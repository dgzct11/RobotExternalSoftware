plugins {
    id 'java'
   // id "edu.wpi.first.GradleRIO" version "2021.1.2"
}
jar {
    manifest {
        attributes (
            "Main-Class":"src.main.java.app.Main"
        )
    }
}

repositories {
    
    maven { url "https://frcmaven.wpi.edu/artifactory/release/" }
    mavenCentral()
}

dependencies {
      // Add ntcore-java
    implementation "edu.wpi.first.ntcore:ntcore-java:2021.1.2"

    // Add wpiutil-java
    implementation "edu.wpi.first.wpiutil:wpiutil-java:2021.1.2"

    implementation 'junit:junit:4.12'
    // Add ntcore-jni for runtime. We are adding all supported platforms
    // so that our application will work on all supported platforms.
    implementation "edu.wpi.first.ntcore:ntcore-jni:2021.1.2:windowsx86"
    implementation "edu.wpi.first.ntcore:ntcore-jni:2021.1.2:windowsx86-64"
    implementation "edu.wpi.first.ntcore:ntcore-jni:2021.1.2:linuxx86-64"
    implementation "edu.wpi.first.ntcore:ntcore-jni:2021.1.2:linuxraspbian"
    implementation "edu.wpi.first.ntcore:ntcore-jni:2021.1.2:osxx86-64"
}